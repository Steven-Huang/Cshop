<!-- 短信验证码 -->
<script type="text/javascript">
                /*-------------------------------------------*/
                var InterValObj; //timer变量，控制时间
                var count = 30; //间隔函数，1秒执行
                var curCount;//当前剩余秒数
                var code = ""; //验证码
                var codeLength = 6;//验证码长度
                function sendMessage() {
                            curCount = count;
                            var dealType; //验证方式
                var uid=$("#uid").val();//用户uid
                if ($("#phone").attr("checked") == true) {
                                dealType = "phone";
                            }
                            else {
                                dealType = "email";
                            }
                            //产生验证码
                for (var i = 0; i < codeLength; i++) {
                                code += parseInt(Math.random() * 9).toString();
                            }
                            // 测试验证码
                            // alert(code);
                            //设置button效果，开始计时
                                $("#btnSendCode").attr("disabled", "true");
                                $("#btnSendCode").val(curCount + "秒后重新获取");
                                InterValObj = window.setInterval(SetRemainTime, 1000); //启动计时器，1秒执行一次
                //向后台发送处理数据
                $.ajax({
                    type: "POST", //用POST方式传输
                    dataType: "text", //数据格式:JSON
                    url: '__APP__'+'/App/Public/smsbao', //目标地址
                    data : {
                        uid : uid,
                        code: code
                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        alert("发送失败，请联系网站管理员");
                    },
                    success: function (response , status , xhr){ 
                         // alert(response);
                    }
                });
                }
                //timer处理函数
                function SetRemainTime() {
                    if (curCount == 0) {                
                        window.clearInterval(InterValObj);//停止计时器
                        $("#btnSendCode").removeAttr("disabled");//启用按钮
                        $("#btnSendCode").val("重新获取验证码");
                        code = ""; //清除验证码。如果不清除，过时间后，输入收到的验证码依然有效    
                    }
                    else {
                        curCount--;
                        $("#btnSendCode").val(curCount + "秒后重新获取");
                    }
                }
</script>
<title>常熟农商行票务</title>
</head>

                <input style="width:45%; background:#0090d6" id="btnSendCode" type="button" value="点击获取验证码" onclick="sendMessage()" />
            </div>
            <input type="password" name="password" class="password" placeholder="请设置密码">
            <button type="submit">注册</button>
        </form>
